<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTU Padhai Chatbot</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Chatbot floating button style */
        .chatbot-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            cursor: pointer;
            font-size: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .chatbot-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Chatbot window styles */
        .chat-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 400px;
            max-height: 500px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            animation: fadeInUp 0.5s ease;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .chat-message {
            margin: 10px 0;
            font-size: 15px;
            line-height: 1.4;
            border-radius: 15px;
            padding: 10px;
            max-width: 80%;
        }

        .user-message {
            text-align: right;
            color: #007bff;
            background-color: #e7f1ff;
            margin-left: auto;
        }

        .bot-message {
            text-align: left;
            color: #333;
            background-color: #f1f1f1;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #ffffff;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .input-container input {
            width: 75%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            font-size: 14px;
        }

        .input-container button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        /* Chat animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar styling */
        .chat-box::-webkit-scrollbar {
            width: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #007bff;
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-track {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <!-- Chatbot Floating Button -->
    <button class="chatbot-button" id="chatbot-button">ðŸ’¬</button>

    <!-- Chatbot Container -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <h3>VTU Padhai Chatbot</h3>
        </div>
        <div id="chat-box" class="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask me anything...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        // Toggle the chat window visibility
        const chatbotButton = document.getElementById('chatbot-button');
        const chatContainer = document.getElementById('chat-container');

        chatbotButton.addEventListener('click', () => {
            if (chatContainer.style.display === 'none' || chatContainer.style.display === '') {
                chatContainer.style.display = 'flex';
            } else {
                chatContainer.style.display = 'none';
            }
        });

        // Handle sending messages
        document.getElementById('send-btn').addEventListener('click', function() {
            let userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            let chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="chat-message user-message"><strong>You:</strong> ${userInput}</div>`;

            // Fetch bot response from the server
            fetch('/chatbot/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: new URLSearchParams({
                    'message': userInput
                })
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += `<div class="chat-message bot-message"><strong>Bot:</strong> ${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            // Clear input field
            document.getElementById('user-input').value = '';
        });
    </script>
</body>
</html>
